<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/index.css" />
    <link rel="stylesheet" href="assets/libs/bootstrap.css.css" />
    <link rel="icon" href="assets/photos/fav.png">
  </head>
  <body>
    <div class="cont col-12 col-md-10 col-lg-3">
      <div class="col-12 screen">
      
      </div>
      <div class="col-12 alldivs">
      <div class="col-12 rows">
        <div class="clear" style="color: red;">C</div>
        <div class="rowsbtns">^</div>
        <div class="rowsbtns">%</div>
        <div class="rowsbtns">/</div>
      </div>
      <div class="col-12 rows">
        <div class="rowsbtns">7</div>
        <div class="rowsbtns">8</div>
        <div class="rowsbtns">9</div>
        <div class="rowsbtns">X</div>
      </div>
      <div class="col-12 rows">
        <div class="rowsbtns">4</div>
        <div class="rowsbtns">5</div>
        <div class="rowsbtns">6</div>
        <div class="rowsbtns">-</div>
      </div>
      <div class="col-12 rows">
        <div class="rowsbtns">1</div>
        <div class="rowsbtns">2</div>
        <div class="rowsbtns">3</div>
        <div class="rowsbtns">+</div>
      </div>
      <div class="col-12 rows">
        <div class="rowsbtns">.</div>
        <div class="rowsbtns">0</div>
        <div class="removelastletter"><</div>
        <div class="equal">=</div>
      </div>
    </div>
</div>
    <script src="index.js"></script>
  </body>
</html>
